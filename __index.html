<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="main.css">
    <style>
        .anotherClass {
            border: 2px solid red;
        }

        .color {
            color: red;
        }

        .size {
            font-size: 40px;
        }
        .fade-enter-active, .fade-leave-active {
            transition: opacity .5s;
        }
        .fade-enter, .fade-leave-to /* .fade-leave-active до версии 2.1.8 */ {
            opacity: 0;
        }
    </style>
</head>
<body>

<div class="wrapper">
    <button v-on:click="show = !show">
        Переключить
    </button>
    <transition name="fade">
        <p v-if="show">привет</p>
    </transition>
    <div class="sample" v-bind:class="highlight">
        <h4>
            on <input type="radio" name="light" value="on" v-model="light">
            off <input type="radio" name="light" value="off" v-model="light">
        </h4>

        <template v-for="(_, name) in styles">
            <input type="checkbox" v-model="styles[name]">
            {{name}}
        </template>

        <p :class="addStyle">Text</p>

    </div>
</div>

<script>

    const sample = new Vue({
        el: ".wrapper",
        data: {
            light: "on",
            styles: {
                color: false,
                size: false
            },
            show: true
        },
        computed: {
            highlight() {
                if (this.light === "on") return "anotherClass " + this.light
                return this.light
            },
            addStyle() {
                const styles = []
                for (const key in this.styles) {
                    if (this.styles[key]) styles.push(key)
                }
                return styles;
            }
        },
        methods: {},

    });
</script>
</body>
</html>
